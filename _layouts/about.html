<!DOCTYPE html>
<html>
<head>
{% include head.html %}
</head>
<body class="post-template page" itemscope itemtype="http://schema.org/WebPage">

<main id="notepad-page-container" class="notepad-page-container" role="main">


        <header class="notepad-page-header">
            <div class="notepad-page-menu-header">

                    <a class="notepad-blog-logo" href="{{ site.url }}">
                        <img src="{{ site.url }}/images/{{ site.logo }}" alt="Blog Logo">
                    </a>



                <div class="notepad-blog-menu">
    <div class="notepad-mobile-menu show-for-small">
        <a href="#"><i class="fa fa-bars"></i></a>
    </div>
    <ul class="notepad-menu">
        <li class="notepad-mobile-close-btn show-for-small text-right">
            <a href="#"><i class="fa fa-times"></i></a>
        </li>
{% for link in site.links %}
            <li>{% if link.external %}
                    <a href="{{ link.url }}">{{ link.title }}</a>
                {% else %}
                    <a href="{{ site.url }}{{ link.url }}">{{ link.title }}</a>
                {% endif %} </li>
{% endfor %}
           <li><a href="{{ site.url }}/feed.xml" title="Atom/RSS feed"><i class="icon-rss"></i> Feed</a></li>
    </ul>
</div>
            </div>
            <div class="notepad-page-title row">
                <div class="small-12 columns">
                    <h1>{{ page.title }}</h1>
                </div>
            </div>

            <div width="100%" align="center">
                <img src="/images/{{ site.owner.avatar }}" class="avatar" alt="Hannes Dorfmann" />
              </div>

                <div width="100%" align="center" style="margin-top: 20px; margin-bottom:70px;">
                <a class="twitterBtn smGlobalBtn" href="https://www.twitter.com/{{ site.owner.twitter }}" ></a>
                <a class="googleplusBtn smGlobalBtn" href="{{ site.owner.google_plus }}" ></a>
                <a class="linkedinBtn smGlobalBtn" href="{{ site.owner.linkedin }}" ></a>
                <a class="githubBtn smGlobalBtn" href="https://www.github.com/{{ site.owner.github }}" ></a>
                </div>
        </header>

<article class="notepad-page-content">
                    <div>{{ content }}</div>
</article>
        <div class="cf"></div>
    {% include footer.html %}
</main>

{% include scripts.html %}
</body>
</html>
